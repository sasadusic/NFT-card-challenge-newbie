<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<main class="main">
  <div class="card">
    <div class="img-cont">
      <div class="ower">
        <div class="img-over"><img src="images/icon-view.svg" class="img-ower" alt=""></div>
      </div>
    <img src="images/image-equilibrium.jpg" alt="" class="card-img">
  </div>
  <h1 class="header">Equilibrium #3429</h1>
  
  <p class="phar">Our Equilibrium collection promotes balance and calm.</p>
  <div class="info">
    
    <div class="eth"><img src="images/icon-ethereum.svg" alt="" class="eth-img"> 0.041 ETH</div>
    <p class="phar"><img src="images/icon-clock.svg" alt="" class="clock-img"> 3 days left</p>
    
  </div>
  <div class="profile">
    <div class="profile-img"></div>
    <p class="phar">Creation of <span class="name">Jules Wyvern</span></p>
  </div>
</div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
